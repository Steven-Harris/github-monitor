<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">

<head>
    <title>Github Monitor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        integrity="sha384-HtMZLkYo+pR5/u7zCzXxMJP6QoNnQJt1qkHM0EaOPvGDIzaVZbmYr/TlvUZ/sKAg" crossorigin="anonymous">
    <script defer src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
</head>

<body class="h-full text-white flex flex-col">
    <main class="flex-1 p-10">
        <h1 class="text-4xl font-bold text-center mb-10">Github Monitor</h1>
        <div id="content" class="grid grid-cols-2 gap-4">
            <div class="bg-gray-800 p-5 rounded-lg shadow-lg glow relative">
                <h3 class="text-xl font-bold mb-4">Pull Requests</h3>
                <div hx-get="/pull-requests" hx-trigger="load, every 15s" hx-swap="innerHTML" hx-indicator="#loading-pulls">
                </div>
                <div id="loading-pulls" class="htmx-indicator absolute z-10 top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-gray-800 bg-opacity-50"> 
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="bg-gray-800 p-5 rounded-lg shadow-lg glow relative">
                <h3 class="text-xl font-bold mb-4">Actions</h3>
                <div hx-get="/actions" hx-trigger="load, every 30s" hx-swap="innerHTML" hx-indicator="#loading-actions">
                </div>
                <div id="loading-actions" class="htmx-indicator absolute z-10 top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-gray-800 bg-opacity-50">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
